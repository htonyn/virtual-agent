    <style>
        body { 
            background: url('img/bg-masthead.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .panel-default {
            opacity: 0.9;
            margin-top: 30px;
        }
        .form-group.last {
            margin-bottom: 0px;
        }

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> Login</div>
                    <div class="panel-body">
                        <form action="control/login.php" class="form-horizontal" role="form" method="POST">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">
                                Email</label>
                            <div class="col-sm-9">
                                <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Password</label>
                            <div class="col-sm-9">
                                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="hidden" name="login" value="Login"/>
                                <button name="login" type="submit" class="btn btn-success btn-sm" formmethod="post" onclick="submitForm()">
                                    Sign in</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Not Registered? <a href="register.html">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function submitForm() {
        document.forms['login.php'].submit();
    }
</script>

<script>
    $(document).ready(function () {
        $('.forgot-pass').click(function(event) {
        $(".pr-wrap").toggleClass("show-pass-reset");
        }); 
        
        $('.pass-reset-submit').click(function(event) {
        $(".pr-wrap").removeClass("show-pass-reset");
        }); 
    });
</script>
